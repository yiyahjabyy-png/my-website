<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Nabung Wishlist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Nabung</h1>
        <p>Selamat Datang Di Website Kalkulator Nabung</p>
        <p>Kalkulator ini memudahkan kamu mengetahui berapa banyak jumlah uang yang harus kamu sisihkan agar tujuanmu tercapai</p>
    </div>
    
        <!-- Step 1: Masukkan Judul -->
        <div id="step1">
            <label for="judul">Judul Wishlist:</label>
            <input type="text" id="judul" placeholder="Contoh: Beli Laptop">
            <button onclick="lanjutKeStep2()">Lanjut</button>
        </div>

        <!-- Step 2: Masukkan Harga & Tanggal -->
        <div id="step2" style="display:none;">
            <p id="judulDisplay"></p>
            <label for="harga">Harga Wishlist (Rp):</label>
            <input type="number" id="harga" placeholder="Contoh: 12000000">

            <label for="tanggalMulai">Tanggal Mulai:</label>
            <input type="date" id="tanggalMulai">

            <label for="tanggalTarget">Tanggal Target:</label>
            <input type="date" id="tanggalTarget">

            <button onclick="hitungTabungan()">Hitung</button>
        </div>

        <!-- Step 3: Hasil -->
<div id="hasil" style="display:none;">
    <h2>Hasil Perhitungan</h2>
    <p id="judulWishlist"></p>
    <p id="totalKumpul"></p>
    <p id="waktuTempuh"></p>

    <hr style="margin:15px 0; border:1px solid #c8e6c9;">

    <p id="arahan" style="font-weight:600; color:#1b5e20;"></p>
    <p id="perHari"></p>
    <p id="perMinggu"></p>
    <p id="perBulan"></p>
    <p id="perTahun"></p>

    <hr style="margin:15px 0; border:1px solid #c8e6c9;">

    <p id="motivasi" style="font-style:italic; color:#2e7d32; text-align:center;"></p>
</div>

    <script src="script.js"></script>
</body>
</html>
